<div class="modal-backdrop">
    <div class="modal-content">
        <h2>{{ examen?.idExamen ? 'Editar' : 'Agregar' }} Examen</h2>
        <form (ngSubmit)="guardarExamen()">
            <label>Título</label>
            <input type="text" [(ngModel)]="examenForm.titulo" name="titulo" required />

            <label>Descripción</label>
            <input type="text" [(ngModel)]="examenForm.descripcion" name="descripcion" maxlength="100" required />

            <label>Tiempo Límite</label>
            <input type="text" [(ngModel)]="examenForm.tiempoLimite" name="tiempoLimite" placeholder="" required />

            <div class="botones">
                <button type="button" class="cancelar" (click)="cerrar.emit()">Cancelar</button>
                <button type="submit" class="guardar">Guardar</button>
            </div>
        </form>
    </div>
</div>
